<div class="wrapper">
  <div *ngIf="headerFooter">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">

        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->
        <li class="nav-item" *ngIf="isLogged" (click)="onLogOut()">
          <a routerLink="home" style="cursor: pointer;"><img src="./../assets/build/images/logout.png" width="30px"
              style="padding-right: 5px"><span>Cerrar Sesion</span></a>
        </li>

      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-warning  elevation-4">
      <!-- Brand Logo -->
      <div class="col-xs-12 col-sm-12 mt-3 ">
        <img src="assets/dist/img/LOGO-02.png" width="230px" class="brand-image img-circle elevation-3">
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <!--AQUÍ SE COLOCA LA IMAGEN DEL USUARIO-->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image " *ngIf="isLogged">
            <img src="" id="fotoUsuarioSesion" class="img-circle elevation-2 " alt="User Image">
          </div>
          <div class="info">
            <a class="d-block">{{nombreCompleto}}</a>
          </div>
        </div>


        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-item " *ngIf="isAdmin">
              <a class="nav-link active" style="cursor: pointer;">
                <i class="nav-icon fas fa-cog"></i>
                <p>
                  Mantenimiento
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a routerLink="usuario" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Usuario</p>
                  </a>
                </li>




              </ul>
            </li>


            <li class="nav-item">
              <a style="cursor: pointer;" class="nav-link active">
                <i class="nav-icon fas fa-clipboard-check"></i>
                <p>
                  Lanzamiento
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a routerLink="receta" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Receta</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="encuesta" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Encuesta</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="microondas" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Microondas</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="dieta" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Dieta</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="tipo-comida" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Tipo de Comida</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="estilo-plato" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>

                    <p>Estilo de Plato</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a routerLink="ocasion" class="nav-link ">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Ocasión</p>
                  </a>
                </li>


              </ul>
            </li>

          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
  </div>
  <!-- Content Wrapper. Contains page content -->

  <router-outlet></router-outlet>

  <!-- /.content-wrapper -->


  <div *ngIf="headerFooter">
    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="float-right d-none d-sm-inline">

      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2021 </strong> Todos los derechos reservados.
    </footer>
  </div>
</div>
<!-- ./wrapper -->
