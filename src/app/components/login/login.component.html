<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline " style=" box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);">

      <div class="card-body">

        <div class="row">
          <div class="col-5 p-3" style="border-right: 1px solid rgb(192, 192, 192); display: flex; align-items: center;
             justify-content: center;">
            <img src="assets/dist/img/LOGO-02.png" width="250px" height="250px"
              class="brand-image img-circle elevation-3">
          </div>
          <!-- /.col -->
          <div class="col-7 p-5">

            <h3 class="login-box-msg">Inicia sesión</h3>


            <!--FORMULARIO DEL LOGINNNNN-->
            <!--<form action="assets/index3.html" method="post">-->
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Usuario" name="username" [(ngModel)]="username"
                  required>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" name="password"
                  [(ngModel)]="password" required>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">

                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-warning btn-block" [disabled]="!f.valid">Ingresar</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
            <br>
            <!--<div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Ingresar con Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Ingresar con Google+
        </a>
      </div>-->
            <!-- /.social-auth-links -->
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
  </div>
